<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Forms Test</title>
        <p>,<h1><a href="https://www.mottwebdev.com/student_files/rschaller/comw100/index.html">Home</h1></a></p>
    <script LANGUAGE="JavaScript" type="text/javascript">
    function display() {
        DispWin = window.open('','NewWin', 'toolbar=no,status=no.width=300,height=200')
        message = "<ul><li><b>First Name: </b>" + document.test.firstname.value;
        message += "<li><b>Last Name: </b>" + document.test.lastname.value;
        message += "<li><b>Email: </b>" + document.test.email.value;
        message += "<li><b>Understanding Level: </b>" + document.test.understanding.value;
        message += "<li><b>Pass/Fail: </b>" + document.test.passfail.value;
        message += "<li><b>Comments: </b>" + document.test.comments.value + "</ul>";
        DispWin.document.write(message);    
    }
    </script>
    </head>
    <body>
    <p>HTML Forms Test</p>
    <form name="test" method="post" action="index.html">
    </p>
    <p><form label for="firstname">First Name: </label>
        <input type="text" name="first" id="firstname"></p>
    <p><form label for="lastname">Last Name: </label>
        <input type="text" name="last" id="lastname"></p>
    <p><form label for="email">E-mail: </label> 
        <input type="text" name="email" id="email"></p>
    <p><form label for="understanding">How well do you understand HTML code? (1-10)</label>
        <input type="range" name="understanding" id="understanding" min="1" max="10" value="5"></p>
    <p><form label for="passfail_0">How do you think you'll do in this Class?</label></p>
    <ol>
        <li><p><input type="radio" name="passfail" value="pass" id="passfail_0">Pass</p>
        </li>
        <li><p><input type="radio" name="passfail" value="fail" id="passfail_1">Fail</p>
        <p>Comments<textarea label="Comments:" name="comments" id="comments"></textarea></p>
        </li>
    </ol>
    <p>
    <input type="submit" name="submit" id="submit" value="Submit" onClick="display();">
    </p>
    </body>
</html>
